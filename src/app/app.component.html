<div>
  <ng-container *ngFor="let videoStream of videoStreams">
    <app-video-player [stream]="videoStream.stream"></app-video-player>
  </ng-container>
</div>
<ng-container *ngIf="!roomName">
  <div>
    New Room:
    <mat-form-field>
      <input placeholder="Room Name" matInput #input>
    </mat-form-field>
    <button (click)="create(input.value)" mat-button>Create</button>
  </div>
  <div>
    Join Room:
    <mat-form-field>
      <mat-select #selected>
        <mat-option>None</mat-option>
        <ng-container *ngFor="let room of rooms | async">
          <mat-option [value]="room.name">{{ room.name }}</mat-option>
        </ng-container>
      </mat-select>
    </mat-form-field>
    <button (click)="join(selected.value)" mat-button>Join</button>
  </div>
</ng-container>
<ng-container *ngIf="roomName">
  <div>
    SkyWay ID: {{ skywayId }}
  </div>
  <div>
    <button (click)="exit()" mat-button>Exit</button>
    <button (click)="record()" mat-button>{{ recoringText }}</button>
    <ng-container *ngIf="blobUrl">
      <a [href]="blobUrl" download="recorded.webm">Download</a>
    </ng-container>
  </div>
</ng-container>
